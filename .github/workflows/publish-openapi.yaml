name: Publicar especificación OpenAPI en GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Generar Servicio de Contenidos
        uses: Legion2/swagger-ui-action@v1
        with:
          output: docs/contenidos
          spec-file: servicio-contenidos.yaml
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generar Servicio de Compras
        uses: Legion2/swagger-ui-action@v1
        with:
          output: docs/compras
          spec-file: servicio-compras.yaml
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generar Servicio de Estadísticas
        uses: Legion2/swagger-ui-action@v1
        with:
          output: docs/estadisticas
          spec-file: servicio-estadisticas.yaml
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generar Servicio de Usuarios
        uses: Legion2/swagger-ui-action@v1
        with:
          output: docs/usuarios
          spec-file: servicio-usuarios.yaml
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Copiar esquemas a cada servicio
        run: |
          services="contenidos compras estadisticas usuarios"
          for s in $services; do
            dest="docs/$s/schemas"
            mkdir -p "$dest"
            cp -r schemas/* "$dest/"
          done
      
      - name: Copiar index.html
        run: |
          cp index.html docs/

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: Subir artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
      
      - name: Publicar en GitHub Pages
        uses: actions/deploy-pages@v4