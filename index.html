<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Especificaciones OpenAPI — Índice</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #0b1220;
            --accent: #7dd3fc;
            --muted: #94a3b8
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, var(--bg), #071024);
            color: #e6eef8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px
        }

        .container {
            width: 100%;
            max-width: 900px
        }

        header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px
        }

        header h1 {
            margin: 0;
            font-size: 20px
        }

        p.lead {
            margin: 4px 0 0;
            color: var(--muted)
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 18px
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.03);
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 120px
        }

        .card h2 {
            margin: 0;
            font-size: 16px
        }

        .card p {
            margin: 0;
            color: var(--muted);
            font-size: 13px
        }

        .actions {
            margin-top: auto;
            display: flex;
            gap: 8px
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.04);
            background: rgba(255, 255, 255, 0.02);
            color: inherit
        }

        .btn.secondary {
            background: transparent;
            border: 1px dashed rgba(255, 255, 255, 0.03);
            font-weight: 500
        }

        .note {
            margin-top: 18px;
            color: var(--muted);
            font-size: 13px
        }

        @media (max-width:420px) {
            body {
                padding: 18px
            }

            .card {
                padding: 14px
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>Índice de especificaciones OpenAPI</h1>
            </div>
        </header>

        <main>
            <div class="grid">

                <article class="card">
                    <h2>Contenidos</h2>
                    <div class="actions">
                        <a class="btn" href="contenidos" target="_blank" rel="noopener">Abrir especificación</a>
                    </div>
                </article>

                <article class="card">
                    <h2>Estadísticas</h2>
                    <div class="actions">
                        <a class="btn" href="estadisticas" target="_blank" rel="noopener">Abrir especificación</a>
                    </div>
                </article>

                <article class="card">
                    <h2>Usuarios</h2>
                    <div class="actions">
                        <a class="btn" href="usuarios" target="_blank" rel="noopener">Abrir especificación</a>
                    </div>
                </article>

                <article class="card">
                    <h2>Compras</h2>
                    <div class="actions">
                        <a class="btn" href="compras" target="_blank" rel="noopener">Abrir especificación</a>
                    </div>
                </article>

            </div>
        </main>
    </div>
</body>

</html>
