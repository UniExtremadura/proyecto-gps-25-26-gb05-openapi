type: object
required:
  - title
  - cover
  - pricing
properties:
  id:
    type: string
    format: uuid
    example: 123e4567-e89b-12d3-a456-426614174000
  title:
    type: string
    description: Título de la canción
    example: Let it be
  releaseDate:
    type: string
    format: date-time
  authors:
    type: array
    items: 
      $ref: 'Artist.yaml'
  cover:
    type: string
    format: uri
    example: https://www.undersounds.com/static/img/39821hw8u1y2w71.png
  duration:
    type: integer
    format: int64
    example: 340
  lyrics:
    type: string
    format: lrc
  pricing:
    type: object
    required:
      - digital
    properties:
      cd:
        type: integer
        format: int64
        example: 700
      vinyl:
        type: integer
        format: int64
        example: 1200
      cassette:
        type: integer
        format: int64
        example: 900
      digital:
        type: integer
        format: int64
        example: 400